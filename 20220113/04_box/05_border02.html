<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* .p1부터 .p8까지 각각 색상과 너비를 다르게 해서
        화면에 출력해주시면 됩니다. 선의 종류는 기입된 종류로 해 주세요.
        background에는 border01과 동일한 배경파일을 써 주시면 됩니다.
        p태그는 너비550px, 패딩 5px를 사방으로 가집니다. */
        body{
            background:url("img/bg_grid.gif")
        }
        
        p { padding: 5px; width : 550px; }
        .p1{ border: 5px solid rgb(28, 190, 63);}
        .p2{ border: 4px dotted rgb(230, 92, 150);}
        .p3{ border: 3px dashed rgb(117, 235, 199);}
        .p4{ border: 6px groove rgb(255, 230, 119);}
        .p5{ border: 7px ridge rgb(91, 213, 230);}
        .p6{ border: 8px inset rgb(231, 95, 61);}
        .p7{ border: 9px outset rgba(84, 204, 120, 0.185);}
        .p8{ border: none;}
        

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="p1">보더라인은 다양한 종류가 있다.solid</p>
    <p class="p2">보더라인은 다양한 종류가 있다.dotted</p>
    <p class="p3">보더라인은 다양한 종류가 있다.dashed</p>
    <p class="p4">보더라인은 다양한 종류가 있다.groove</p>
    <p class="p5">보더라인은 다양한 종류가 있다.ridge</p>
    <p class="p6">보더라인은 다양한 종류가 있다.inset</p>
    <p class="p7">보더라인은 다양한 종류가 있다.outset</p>
    <p class="p8">보더라인은 다양한 종류가 있다.none</p>
</body>
</html>
